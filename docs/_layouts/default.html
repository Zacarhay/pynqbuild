<body>

      </div>
    </div>

    <input type="checkbox" id="nav-check">
    <div class="nav-btn">
      <label for="nav-check">

        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2 class="add-top-margin-small">PYNQ</h2>
            <p class="text">
              PYNQ is an open-source project from XilinxÂ® that makes it easier to use Xilinx platforms.

      {{ content }}
      </div>
    </div>
